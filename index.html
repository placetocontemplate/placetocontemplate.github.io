<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Place to Contemplate</title>
<meta name="viewport" content="width=device-width; initial-scale=1.0;">

<style>

body {
	/* background: #f4e8e4; */
	color: #222;
	font-family: "Outfit", sans-serif;
	font-optical-sizing: auto;
	font-weight: 300;
	font-style: normal;
}

a:link, a:active, a:visited {
	color: #30b8d7;
	transition: color 200ms ease-in-out;
}

#moved-frame {
		display: grid;
		grid-template-columns: 52% 42%;
		border: 0px solid #8a8a8a;
		padding: 40px 30px 60px;
		margin: 50px auto;
		max-width: 1080px;
		gap: 6%;
}

h2 {
	font-size: clamp(2rem, 2.2vw, 2.8rem);
	margin: 0 0 8px 0;
	font-weight: 500;
	position: relative;
	display: inline-block;
}

.head-underline {
	height: 7px;
	background: #c1e3c6;
	margin: 3px 0 0 10px;
	border-radius: 3px;
}

#moved-rt-col img {
	width: 100%;
}

#moved-lt-col {
	display: flex;
	align-items: center;
}

#moved-lt-col img {
	width: 100%;
}

#moved-rt-col {
	padding: 20px 0 0;
	font-size: clamp(1.5rem, 1.7vw, 1.9rem);
	line-height: clamp(2.3rem, 3vw, 2.8rem);
}



@media only screen and (max-width: 960px) {

	
	.head-underline {
		height: 7px;
		width: 100%;
		background: #c1e3c6;
		border-radius: 3px;
		margin: 0;
	}


	#moved-frame {
			grid-template-columns: 1fr;
			margin: 0px auto;
			padding: 40px 8px 60px;
			text-align: center;
			/* overflow-wrap: break-word !important; */
	}

	#moved-rt-col {
		padding: 0px;
	}
	

}

@media only screen and (max-width: 390px) {

	 h2 {
		font-size: 26px;
	 }
	 
	 #moved-rt-col {
		font-size: 20px;
		line-height: 27px;
	 }
	 
	 .head-underline {
		height: 5px;
	}
	
}

</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

<div id="moved-frame">
	<div id="moved-lt-col">
	
		<img src="graphics/skate-board-trans-cropped.png" style="max-width:600px;width:100%;margin:auto">

	</div>
	
	<div id="moved-rt-col">
		
		<h2>Place to Contemplate<div class="head-underline"></div></h2>
		<p>Visit my updated profile at <a href="http://www.placetocontemplate.com">placetocontemplate.com</a>.</p>
		
	</div>
	
</div>

</body>
</html>
