<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Place to Contemplate</title>
<meta name="viewport" content="width=device-width; initial-scale=1.0;">

<style>

body {
	/* background: #f4e8e4; */
	color: #222;
	font-family: "Outfit", sans-serif;
	font-optical-sizing: auto;
	font-weight: 300;
	font-style: normal;
}

a:link, a:visited {
	color: purple;
	transition: color 200ms ease-in-out;
}

a:hover {
	color: #5ca667;
}

#moved-frame {
		display: grid;
		grid-template-columns: 2fr 1fr;
		border: 0px solid #8a8a8a;
		border-radius: 30px;
		padding: 40px 50px 60px;
		margin: 50px auto;
		max-width: 860px;
		gap: 50px;
		background: #fff;
		font-size: 30px;
}

#moved-frame p {
	line-height: 43px;
}

h1 {
	font-size: 52px;
	line-height: 42px;
	margin: 0 0 50px 0;
	font-weight: 500;
	position: relative;
}

.head-underline {
	height: 10px;
	width: 92%;
	background: #c1e3c6;
	margin: 3px 0 0 10px;
	border-radius: 3px;
}

#moved-rt-col img {
	width: 100%;
}

#moved-lt-col {

}

#moved-rt-col {
	display: flex;
	align-items: center;
}

#rt-shade {
	aspect-ratio: 1/1;
	border-radius: 60px 0 60px 0;
	border: 0px solid #c1e3c6;
}

#add-logo {
	display: none;
}

@media only screen and (max-width: 660px) {

	h1 {
		font-size: 28px;
		display: inline-block;
		margin: auto;
	}
	
	.head-underline {
		height: 8px;
		width: 100%;
		background: #c1e3c6;
		border-radius: 3px;
		margin: 0;
	}


	#moved-frame {
			grid-template-columns: 1fr;
			margin: 0px auto;
			padding: 40px 15px 60px;
			text-align: center;
			/* overflow-wrap: break-word !important; */
	}
	
	#moved-frame p {
		line-height: 33px;
		font-size: 23px;
	}

	#moved-rt-col {
		display: none;
	}
	
	#add-logo {
	display: block;
	margin: 0 0 20px 0;
	text-align: center;
	}

}


</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

<div id="moved-frame">
	<div id="moved-lt-col">
	
		<div id="add-logo">
		<img src="graphics/ptc-logo.png" width="110">
		</div>
	
		<h1>Place to Contemplate<div class="head-underline"></div></h1>
		<p>My portfolio has moved to <a href="http://www.placetocontemplate.com">placetocontemplate.com</a>.</p>
	</div>
	<div id="moved-rt-col">
		<div id="rt-shade">
		<img src="graphics/ptc-logo.png">
		</div>
	</div>
</div>

</body>
</html>
